services:
  - type: web
    name: tsunade-backend
    env: python
    buildCommand: "pip install -r requirements_simple.txt"
    startCommand: "uvicorn simple_main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    
  - type: web
    name: tsunade-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /api/*
        destination: https://tsunade-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html